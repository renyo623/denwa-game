<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電話ゲーム</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google AdSenseの広告スクリプト -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <header>
        <h1>電話ゲーム</h1>
    </header>
    <main>
        <section id="random-topic">
            <h2>話題ジェネレーター</h2>
            <button id="generate-topic">話題を表示</button>
            <p id="topic-display">ここに話題が表示されます</p>
        </section>

        <!-- 広告スペース -->
        <section id="ads">
            <h2>スポンサー広告</h2>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-xxxxxxxxxxxxxxxx" <!-- あなたのAdSenseクライアントID -->
                 data-ad-slot="xxxxxxxxxx"              <!-- あなたのAdSense広告スロットID -->
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 電話ゲーム</p>
        <!-- フッター広告 -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx" <!-- あなたのAdSenseクライアントID -->
             data-ad-slot="xxxxxxxxxx"              <!-- あなたのAdSense広告スロットID -->
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </footer>

    <script src="script.js"></script>
</body>
</html>
